version: '3.9'
services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
  backend:
    build: ./backend
    env_file:
      - ./backend/.env.example
    ports:
      - "3000:3000"
    depends_on:
      - mongo
      - redis
  frontend:
    build: .
    environment:
      - VITE_API_BASE_URL=http://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      - backend
volumes:
  mongo-data:
